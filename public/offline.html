<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вы вне зоны доступа!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
      }
      body {
        background-color: #242627;
        height: 98svh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        display: grid;
        place-items: center;
        place-content: center;
      }

      button {
        cursor: pointer;
        border: 0;
        border-radius: 15px;
        padding: 10px 40px;
        background-color: slateblue;
        color: #fff;
        display: block;
        margin: 18px auto 0 auto;
      }

      h1,
      h2 {
        margin-bottom: 10px;
        text-align: center;
      }

      button:hover {
        transition: all 0.3s ease;
        opacity: 0.8;
      }

      p {
        font-size: 16px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <section class="center">
      <h1>О нет..</h1>
      <h2>Вы потеряли соединение.</h2>
      <button onclick="location.reload();">Перезагрузить</button>
      <p>Автоматическая перезагрузка страницы через: <b id="reload"></b></p>
    </section>

    <script>
      let ml = 5;
      document.getElementById("reload").innerHTML = ml;

      inter = setInterval(() => {
        ml--;
        document.querySelector("#reload").innerHTML = ml;
        if (ml === 0) {
          location.reload();
        }
      }, 1000);
    </script>
  </body>
</html>
